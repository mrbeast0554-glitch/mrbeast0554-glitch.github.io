<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Server - Connecting</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; }
        .container { padding: 20px; max-width: 100%; box-sizing: border-box; }

        h2 { font-size: 1.2rem; margin-bottom: 20px; color: white; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Terminal Style for Mobile */
        .terminal {
            background: #111; border: 1px solid #333; height: 220px; 
            text-align: left; padding: 15px; overflow-y: auto; margin-bottom: 20px;
            font-size: 0.85rem; border-radius: 5px; box-shadow: inset 0 0 20px #000;
        }
        
        /* Progress Bar */
        .progress-box { width: 100%; background: #222; height: 12px; border-radius: 6px; overflow: hidden; }
        .bar { height: 100%; background: #00ff9d; width: 0%; transition: width 0.5s; }

        /* Ads */
        .ad-spot { 
            width: 100%; height: 250px; background: #1a1a1a; margin: 20px 0; 
            display: flex; align-items: center; justify-content: center; 
            border: 1px dashed #444; color: #666;
        }

        /* Final Button */
        .final-btn { 
            display: none; width: 100%; padding: 15px; 
            background: #00ff9d; color: black; font-weight: bold; border: none; 
            font-size: 1.2rem; border-radius: 5px; cursor: pointer; animation: pop 0.3s;
        }
        @keyframes pop { from { transform: scale(0.8); } to { transform: scale(1); } }
    </style>
    <script src="https://pl28699470.effectivegatecpm.com/02/b5/25/02b5253d2ed539045e598e7f449cb7d2.js"></script>
</head>
<body>

<div class="container">
    <h2>ESTABLISHING SECURE LINK...</h2>
    
    <div class="ad-spot">PASTE AD CODE HERE (Square Ad)</div>

    <div class="terminal" id="console">
        > Initializing Mobile Handshake...<br>
    </div>
    
    <div class="progress-box">
        <div class="bar" id="progressBar"></div>
    </div>
    
    <p id="statusText" style="color: #666; font-size: 0.8rem; margin-top: 10px;">Do not close this window.</p>

    <div class="ad-spot">PASTE AD CODE HERE (Square Ad)</div>

    <button id="downloadBtn" class="final-btn" onclick="openDrive()">OPEN GDRIVE LINK</button>
</div>

<script>
    // TERA LINK (Encoded)
    const SECRET_LINK = "aHR0cHM6Ly9kcml2ZS5nb29nbGUuY29tL2RyaXZlL2ZvbGRlcnMvMWdubzJOTUhOTTJFN29iZkRNX1YzU21KSzJ1M2x3MTlH";
    const WAIT_TIME = 60000; // 60 Seconds

    const term = document.getElementById('console');
    const bar = document.getElementById('progressBar');
    const logs = [
        "Connecting to Server (Asia)...",
        "Verifying User Device...",
        "Optimizing for Mobile Network...",
        "Bypassing Speed Cap...",
        "Unlocking 50GB Assets...",
        "Scanning for Malware... (Clean)",
        "Generating Download Key...",
        "Finalizing Request..."
    ];

    let i = 0;
    let width = 0;
    const intervalTime = WAIT_TIME / 100;

    let timer = setInterval(() => {
        width++;
        bar.style.width = width + "%";
        
        // Random logs adding
        if(width % 12 === 0 && i < logs.length) {
            term.innerHTML += "> " + logs[i] + "<br>";
            term.scrollTop = term.scrollHeight; // Auto scroll to bottom
            i++;
        }

        if(width >= 100) {
            clearInterval(timer);
            document.getElementById('downloadBtn').style.display = "block";
            document.getElementById('statusText').innerText = "Session Verified.";
            term.innerHTML += "> <span style='color:white'>LINK READY.</span><br>";
        }
    }, intervalTime);

    function openDrive() {
        window.open(atob(SECRET_LINK), '_blank');
    }
</script>

</body>

</html>
